    <section id="conversion">
        <div class="convertToCelcius">
            <h3>Farenheit to Celcius</h3>
            <input type="number" placeholder="Enter Farenheit" id="Farenheit" />
            <button onclick="convert()">Convert</button>
            <p id="result"></p>
        </div>
    </section>

    <script>
        const convert = () => {
            const farenheit = parseInt(document.getElementById("Farenheit").value);
            if(farenheit > 0) {
                document.getElementById("result").innerText = `The celcius is: ${((farenheit - 32) * 5 / 9).toFixed(2)}`;
            } else {
                alert("Please Enter the Farenheit value");
                return;
            }
        }
    </script>
